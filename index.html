      <div class="col-md-9">
        <div id="map" style="width:100%; height: 90vh;"></div>
      </div>
      <div class="col-md-3" id="sidebar">
        <ul class="nav nav-tabs" id="trackTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="update-tab" data-toggle="tab" href="#update" role="tab" aria-controls="update" aria-selected="true">Recent</a>
          </li>

          </li>

        <div class="tab-content" id="updateTabContent">
          <div class="tab-pane fade show active" id="update" role="tabpanel" aria-labelledby="update-tab">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center" style="color: #fff;">
                Last Updated
                <span class="text" id="lastUpdateIndicator"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center" style="color: #fff;">
                Altitude
                <span class="text" id="altitudeIndicator"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center" style="color: #fff;">
                Vertical Velocity
                <span class="text" id="verticalVelocityIndicator"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center" style="color: #fff;">
                Latitude
                <span class="text" id="latIndicator"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center" style="color: #fff;">
                Longitude
                <span class="text" id="lngIndicator"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center" style="color: #fff;">
                Ground Speed
                <span class="text" id="groundSpeedIndicator"></span>
              </li>
            </ul>
            <br>
            <div class="headingGauge-container">
              <canvas id="headingGauge"></canvas>
            </div>
            <div class="altChart-container">
              <canvas id="altChart"></canvas>
            </div>
